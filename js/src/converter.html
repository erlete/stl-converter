<!DOCTYPE html>
<html lang="es" class="prevent-select no-scrollbar">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>STL Converter</title>
  <link rel="icon" href="./media/icons8-logo.svg">
  <link rel="stylesheet" href="./styles/output.css">
  <script defer src="./index.js"></script>
  <script defer src="./modules/conversion.js"></script>
</head>

<body class="h-full" ondragenter="event.preventDefault()" ondrop="event.preventDefault()"
  ondragover="event.preventDefault()">
  <div class="bg-white">

    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex">
          <a href="./index.html" class="-m-1.5 p-1.5">
            <span class="sr-only">STL Converter</span>
            <img class="h-10 w-10" src="./media/icons8-logo.svg" alt="STL Converter Logo">
          </a>
        </div>
        <div class="flex">
          <a href="https://github.com/erlete/stl-converter" class="-m-1.5 p-1.5">
            <span class="sr-only">STL Converter</span>
            <img class="h-10 w-10" src="./media/github-mark.svg" alt="GitHub Project">
          </a>
        </div>
      </nav>
  </div>
  </header>

  <div ondragover="resetView()">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <div class="overflow-hidden bg-white shadow-lg border-solid border-2 border-gray-200 rounded-lg">

        <div class="shadow-lg">
          <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6">
            <dd class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">
              <div class="bg-white p7 rounded">
                <div class="shadow-inner relative flex flex-col text-gray-400 border border-gray-100 rounded-lg shadow rounded-lg">
                  <div>
                    <div ondrop="readFile(event)" ondragover="resetView()"
                      class="flex flex-col items-center justify-center py-5 text-center">
                      <img class="m-2" src="./media/icons8-dnd.svg" alt="Drag and drop icon">
                      <p id="dnd-text">Drag and drop STL file here</p>
                    </div>
                  </div>
                </div>
              </div>
            </dd>
          </div>
          <div id="buttons" class="hidden bg-gray-50 px-4 pb-5 grid grid-cols-2 gap-4 px-6">
            <a onclick="saveSTLb()"
              class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-lg hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Convert to STL Binary
            </a>
            <a onclick="saveSTLa()"
              class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-lg hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Convert to STL ASCII
            </a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
      aria-hidden="true">
      <div
        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
  </div>
  </div>
</body>

</html>
